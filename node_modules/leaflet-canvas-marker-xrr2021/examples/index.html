<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="../src/plugin/leaflet-L.js"></script>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .container{
      margin: 0 auto;
      max-width: 1200px;
    }
    .map{
      width: 100%;
      height: 600px;
    }
    .header{
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Leaflet.canvas-icons</h1>
      <p>Leaflet plugin for displaying markers on canvas instead of DOM.</p>
    </div>
    <div class="map" id="map"></div>
  </div>
  <script src="../src/plugin/leaflet-methods.js"></script>
  <!--<script src="https://unpkg.com/leaflet-canvas-marker@0.2.0"></script>-->
  <script>
    var map = L.map('map').setView([59.9578,30.2987], 10);
    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      preferCanvas: true
    }).addTo(map);

    var ciLayer = L.canvasIconLayer({}).addTo(map);

    ciLayer.addOnClickListener(function (e,data) {});
    ciLayer.addOnHoverListener(function (e,data) {});

    var icon = L.icon({
      iconUrl: 'img/pothole.png',
      iconSize: [20, 18],
      iconAnchor: [10, 9]
    });

  var markers = [];

    for (var i = 0; i < 10000; i++) {
      var marker = L.marker([58.5578 + Math.random()*1.8, 29.0087 + Math.random()*3.6], {icon: icon}).bindPopup("I Am "+i);
    markers.push(marker);
    }
  ciLayer.addLayers(markers);
    map.on('dragstart', function (e) {
      // console.log('拖拽')
      // markers.map(item=>{
      //   ciLayer.removeLayer(item);
      // })
      ciLayer.removeLayers(markers); //移除标点
      var text = setTimeout(function () {  //重新标点
        ciLayer.addLayers(markers)
      }, 5000)
    })
  </script>
</body>
</html>
